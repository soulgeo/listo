{% extends "master.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{form.username.label_tag}}</td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td>{{form.password.label_tag}}</td>
            <td>{{form.password}}</td>
        </tr>
    </table>
    <input type="submit" value="Log in">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock content %}
